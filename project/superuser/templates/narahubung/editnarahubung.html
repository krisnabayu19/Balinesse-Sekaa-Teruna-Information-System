{% extends "basesuperuser.html" %}
{% block konten %}
{% load static %}
<main>
    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
        <div class="container">
            <div class="page-header-content pt-4">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto mt-4">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="activity"></i></div>
                            Dashboard Narahubung ST. Dwi Tunggal
                        </h1>
                        <div class="page-header-subtitle">Example dashboard overview and content summary</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main page content-->
    <div class="container mt-n10">   
        <div class="card mb-4">
            <div class="card-header"> Edit Data Tentang ST. Dwi Tunggal</div>
             <div class="card-body">
                 <form action="" method="POST" >
                     {% csrf_token %} 
                     <div class="form-group">
                         <label class="small mb-1" for="inputUsername">Alamat ST. Dwi Tunggal</label>
                         <textarea class="form-control" type="text" name="address_narahubung" value="{{dataN.address_narahubung}}" >{{dataN.address_narahubung}}</textarea>
                     </div>
                     <div class="form-group">
                        <label class="small mb-1" for="inputUsername">Phonenumber ST. Dwi Tunggal</label>
                        <textarea class="form-control" type="text" name="phonenumber_narahubung" value="{{dataN.phonenumber_narahubung}}" >{{dataN.phonenumber_narahubung}}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" for="inputUsername">Email ST. Dwi Tunggal</label>
                        <textarea class="form-control" type="text" name="email_narahubung" value="{{dataN.email_narahubung}}" >{{dataN.email_narahubung}}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" for="inputUsername">Clock ST. Dwi Tunggal</label>
                        <textarea class="form-control" type="text" name="clock_narahubung" value="{{dataN.clock_narahubung}}" >{{dataN.clock_narahubung}}</textarea>
                    </div>

                     <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                         <input class="btn btn-primary" type="submit" value="Simpan">
                     </div>
                 </form>
             </div>
        </div>

    </div>
</main>
{% endblock konten %}
