{% extends "basesuperuser.html" %}
{% block konten %}
{% load static %}
<main>
    <!-- Main page content-->
    <div class="container mt-5">
        <!-- Custom page header alternative example-->
        <div class="d-flex justify-content-between align-items-sm-center flex-column flex-sm-row mb-4">
            <div class="mr-4 mb-3 mb-sm-0">
                <h1 class="mb-0">Dashboard Keuangan</h1>
                <div class="small">
                    <p id="date"></p>
                </div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script>
                    const d = new Date();
                    let date = d.toDateString();
                    let time = d.toLocaleTimeString();
                    document.getElementById("date").innerHTML = date + ' ' + time;
                </script>
            </div>
        </div>


        <!-- Example DataTable for Dashboard Demo-->
        <div class="card mb-4">
            <div class="card-header">Tambah Data Visi ST. Dwi Tunggal</div>
            <div class="card-body">
                <form action="" method="POST" enctype='multipart/form-data'>
                     {% csrf_token %} 
                    <div class="form-group">
                        <label class="small mb-1" for="inputVisi">Visi ST. Dwi Tunggal</label>
                        <input class="form-control py-4" id="inputVisi" type="text" placeholder="Masukkan Visi ST. Dwi Tunggal" name="title_visi_company" value=""/>
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" for="inputDeskripsiVisi">Deskripsi Visi ST. Dwi Tunggal</label>
                        <input class="form-control py-4" id="inputDeskripsiAwig" type="text" placeholder="Masukkan Deskripsi Visi ST. Dwi Tunggal" name="deskripsi_visi_company" value=""/>
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" for="inputFileVisi">File Awig - Awig</label>
                        <input class="form-control" type="file" name="image_visi_company"/>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <button id="button" class="btn btn-primary" type="submit" value="Simpan">Simpan</button>
                    </div>
                    <script>
                        $(document).ready(function () {
                            $('button').prop('disabled', true);
                            $('.form-control').on('change', function () {
                                var namaVisi = $("#inputVisi").val();
                                var deskripsiVisi = $("#inputDeskripsiVisi").val();
                                var fileVisi = $("#inputFileVisi").val();
                                if (namaVisi != '' && deskripsiVisi != '' && fileVisi != '') {
                                    $('button').prop('disabled', false);
                                } else {
                                    $('button').prop('disabled', true);
                                }
                            });
                        });
                    </script>
                 </form>
             </div>
        </div>
    </div>
</main>
{% endblock konten %}
